version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3.11 -m pip install --upgrade pip
      - python3.11 -m pip install -r requirements.txt
      - chmod +x startup.sh
run:
  runtime-version: 3.11.12
  command: /bin/bash ./startup.sh  # Absolute path to bash
  network:
    port: 8000