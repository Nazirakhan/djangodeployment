version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "===== FORCE INSTALLING DEPENDENCIES ====="
      - python3.11 -m pip install --force-reinstall -r requirements.txt
      - echo "===== VERIFICATION ====="
      - python3.11 -m pip list
      - chmod +x startup.sh
run:
  runtime-version: 3.11.12
  command: /bin/bash ./startup.sh
  network:
    port: 8000